<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="add">
        <input type="text" name="item" placeholder="add items...">
        <button class="button">Add!</button>
    </div>

    <div class="todolist">
        <span class="msg">No todo Items!</span>
        <ul class="list">                       
        </ul>
    </div>

    <hr>

    <div class="donelist">
        <span class="msg">No Item's done yet!</span>
        <ul class="list">
        </ul>
    </div>

    <div class="alert">
        <h3>Well done!</h3>
        <p>You have completed all your tasks.</p>
        <p>Do you want to clear?</p>
        <button title="clear">Yes</button><button title="keep">No</button>
    </div>

    <script type="text/javascript" src="./script/script.js"></script>
</body>
</html>
